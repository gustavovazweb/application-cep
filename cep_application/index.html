<html lang="pt-br">
	<head>
		<!--META TAGS-->
		<meta charset="utf-8">
		<!--TITLE-->
		<title>CEP Application</title>
		<!--LINK-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--SCRIPT-->
		<script>
			function getAddressForCep(cep) {
				let url = 'https://viacep.com.br/ws/'+cep+'/json/unicode/'

				let xmlHttp = new XMLHttpRequest()
				xmlHttp.open('GET', url)

				xmlHttp.onreadystatechange = () => {
					if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
						let dadosJSONText = xmlHttp.responseText
						let dadosJSONObj = JSON.parse(dadosJSONText)

						document.getElementById('address').value = dadosJSONObj.logradouro
						document.getElementById('borough').value = dadosJSONObj.bairro
						document.getElementById('city').value = dadosJSONObj.localidade
						document.getElementById('state').value = dadosJSONObj.uf
						
					}
				}

				xmlHttp.send()
			}
		</script>
	</head>
	<body>
		<!--NAV-->
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>CEP Application</h3>
				</div>
			</div>
		</nav>
		<!--FORM-->
		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getAddressForCep(this.value)"/>
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="EndereÃ§o" readonly id="address" />
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" readonly id="borough" />
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" readonly id="city" />
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" readonly id="state" />
				</div>
			</div>
		</div>
	</body>
</html>
